<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Blog Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #343a40;
    }
    .admin-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .admin-header {
      margin-bottom: 2rem;
      border-bottom: 1px solid #dee2e6;
      padding-bottom: 1rem;
    }
    .admin-tabs {
      margin-bottom: 2rem;
    }
    .table img {
      max-width: 100px;
      max-height: 60px;
      object-fit: cover;
    }
    .user-role-badge {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">Blog Website</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="create.html">Create Post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="admin.html">Admin Panel</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div id="alert-container"></div>
    <div class="admin-container">
      <div class="admin-header">
        <h1>Admin Panel</h1>
        <p>Manage users and posts</p>
      </div>
      
      <div class="admin-tabs">
        <ul class="nav nav-tabs" id="adminTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button" role="tab">Users</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="posts-tab" data-bs-toggle="tab" data-bs-target="#posts" type="button" role="tab">Posts</button>
          </li>
        </ul>
      </div>
      
      <div class="tab-content" id="adminTabsContent">
        <!-- Users Tab -->
        <div class="tab-pane fade show active" id="users" role="tabpanel">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Role</th>
                  <th>Date Joined</th>
                </tr>
              </thead>
              <tbody id="users-table-body">
                <!-- Users will be loaded here -->
                <tr>
                  <td colspan="5" class="text-center">
                    <div class="spinner-border" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        
        <!-- Posts Tab -->
        <div class="tab-pane fade" id="posts" role="tabpanel">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Title</th>
                  <th>Author</th>
                  <th>Image</th>
                  <th>Date</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="posts-table-body">
                <!-- Posts will be loaded here -->
                <tr>
                  <td colspan="6" class="text-center">
                    <div class="spinner-border" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Change Role Modal -->
  <div class="modal fade" id="changeRoleModal" tabindex="-1" aria-labelledby="changeRoleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="changeRoleModalLabel">Change User Role</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to change the role of <span id="role-user-name"></span>?</p>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="isAdminCheckbox">
            <label class="form-check-label" for="isAdminCheckbox">
              Admin privileges
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="save-role">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Check if user is logged in and is admin
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = 'login.html';
        return;
      }
      
      // Check if user is admin
      fetch('http://localhost:5001/api/users/me', {
        headers: {
          'x-auth-token': token
        }
      })
      .then(response => response.json())
      .then(user => {
        if (!user.isAdmin) {
          // Redirect non-admin users
          showAlert('Access denied. Admin privileges required.', 'danger');
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 2000);
        } else {
          // Load admin data
          loadUsers();
          loadPosts();
        }
      })
      .catch(error => {
        console.error('Error fetching user:', error);
        window.location.href = 'login.html';
      });

      // Logout functionality
      document.getElementById('logout').addEventListener('click', function(e) {
        e.preventDefault();
        localStorage.removeItem('token');
        window.location.href = 'index.html';
      });

      // Load users
      function loadUsers() {
        fetch('http://localhost:5001/api/admin/users', {
          headers: {
            'x-auth-token': token
          }
        })
        .then(response => response.json())
        .then(users => {
          const usersTableBody = document.getElementById('users-table-body');
          usersTableBody.innerHTML = '';
          
          users.forEach(user => {
            const date = new Date(user.date).toLocaleDateString();
            const row = document.createElement('tr');
            
            row.innerHTML = `
              <td>${user._id}</td>
              <td>${user.name}</td>
              <td>${user.email}</td>
              <td>
                <span class="badge ${user.isAdmin ? 'bg-danger' : 'bg-secondary'} user-role-badge" 
                      data-user-id="${user._id}" 
                      data-user-name="${user.name}" 
                      data-is-admin="${user.isAdmin}">
                  ${user.isAdmin ? 'Admin' : 'User'}
                </span>
              </td>
              <td>${date}</td>
            `;
            
            usersTableBody.appendChild(row);
          });
          
          // Add event listeners to role badges
          document.querySelectorAll('.user-role-badge').forEach(badge => {
            badge.addEventListener('click', function() {
              const userId = this.getAttribute('data-user-id');
              const userName = this.getAttribute('data-user-name');
              const isAdmin = this.getAttribute('data-is-admin') === 'true';
              
              // Set modal values
              document.getElementById('role-user-name').textContent = userName;
              document.getElementById('isAdminCheckbox').checked = isAdmin;
              
              // Store user ID in save button
              document.getElementById('save-role').setAttribute('data-user-id', userId);
              
              // Show modal
              const modal = new bootstrap.Modal(document.getElementById('changeRoleModal'));
              modal.show();
            });
          });
        })
        .catch(error => {
          console.error('Error fetching users:', error);
          showAlert('Error loading users', 'danger');
        });
      }

      // Load posts
      function loadPosts() {
        fetch('http://localhost:5001/api/admin/posts', {
          headers: {
            'x-auth-token': token
          }
        })
        .then(response => response.json())
        .then(posts => {
          const postsTableBody = document.getElementById('posts-table-body');
          postsTableBody.innerHTML = '';
          
          posts.forEach(post => {
            const date = new Date(post.date).toLocaleDateString();
            const row = document.createElement('tr');
            
            row.innerHTML = `
              <td>${post._id}</td>
              <td>${post.title}</td>
              <td>${post.name}</td>
              <td>${post.image ? `<img src="http://localhost:5001${post.image}" class="img-thumbnail" alt="Post image">` : 'No image'}</td>
              <td>${date}</td>
              <td>
                <a href="post.html?id=${post._id}" class="btn btn-sm btn-primary"><i class="bi bi-eye"></i></a>
                <button class="btn btn-sm btn-danger delete-post" data-post-id="${post._id}"><i class="bi bi-trash"></i></button>
              </td>
            `;
            
            postsTableBody.appendChild(row);
          });
          
          // Add event listeners to delete buttons
          document.querySelectorAll('.delete-post').forEach(button => {
            button.addEventListener('click', function() {
              const postId = this.getAttribute('data-post-id');
              
              if (confirm('Are you sure you want to delete this post?')) {
                deletePost(postId);
              }
            });
          });
        })
        .catch(error => {
          console.error('Error fetching posts:', error);
          showAlert('Error loading posts', 'danger');
        });
      }

      // Delete post
      function deletePost(postId) {
        fetch(`http://localhost:5001/api/admin/posts/${postId}`, {
          method: 'DELETE',
          headers: {
            'x-auth-token': token
          }
        })
        .then(response => response.json())
        .then(data => {
          if (data.msg === 'Post removed') {
            showAlert('Post deleted successfully', 'success');
            loadPosts();
          }
        })
        .catch(error => {
          console.error('Error deleting post:', error);
          showAlert('Error deleting post', 'danger');
        });
      }

      // Save role change
      document.getElementById('save-role').addEventListener('click', function() {
        const userId = this.getAttribute('data-user-id');
        const isAdmin = document.getElementById('isAdminCheckbox').checked;
        
        fetch(`http://localhost:5001/api/admin/users/${userId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'x-auth-token': token
          },
          body: JSON.stringify({ isAdmin })
        })
        .then(response => response.json())
        .then(updatedUser => {
          // Close modal
          const modal = bootstrap.Modal.getInstance(document.getElementById('changeRoleModal'));
          modal.hide();
          
          showAlert(`User role updated successfully`, 'success');
          loadUsers();
        })
        .catch(error => {
          console.error('Error updating user role:', error);
          showAlert('Error updating user role', 'danger');
        });
      });
      
      // Function to show alerts
      function showAlert(message, type) {
        const alertContainer = document.getElementById('alert-container');
        alertContainer.innerHTML = `
          <div class="alert alert-${type} alert-dismissible fade show" role="alert">
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
