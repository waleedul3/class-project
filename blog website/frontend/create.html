<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Post - Blog Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.2/dist/quill.snow.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #343a40;
    }
    .form-container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .form-container h1 {
      margin-bottom: 1.5rem;
      color: #343a40;
    }
    #editor-container {
      height: 400px;
      margin-bottom: 20px;
    }
    .ql-editor {
      font-size: 16px;
      line-height: 1.8;
    }
    .ql-toolbar {
      border-top-left-radius: 4px;
      border-top-right-radius: 4px;
    }
    .ql-container {
      border-bottom-left-radius: 4px;
      border-bottom-right-radius: 4px;
      font-family: 'Arial', sans-serif;
    }
    .editor-help {
      margin-top: 10px;
      font-size: 14px;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">Blog Website</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="create.html">Create Post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="form-container">
      <h1>Create New Post</h1>
      <div id="alert-container"></div>
      <form id="post-form" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" required>
        </div>
        <div class="mb-3">
          <label for="editor-container" class="form-label">Content</label>
          <div id="editor-container"></div>
          <input type="hidden" id="content">
          <div class="editor-help">
            <p><strong>Formatting Tips:</strong> Use the toolbar above to format your text. You can create headings, lists, add bold/italic text, and more.</p>
          </div>
        </div>
        <div class="mb-3">
          <label for="image" class="form-label">Image (Optional)</label>
          <input type="file" class="form-control" id="image" accept="image/*">
          <div class="form-text">Upload an image for your post (JPEG, PNG, GIF only).</div>
        </div>
        <button type="submit" class="btn btn-primary">Publish Post</button>
        <a href="index.html" class="btn btn-secondary ms-2">Cancel</a>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.2/dist/quill.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Check if user is logged in
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = 'login.html';
      } else {
        // Check if user is admin to show admin panel link
        fetch('http://localhost:5001/api/users/me', {
          headers: {
            'x-auth-token': token
          }
        })
        .then(response => response.json())
        .then(user => {
          if (user.isAdmin) {
            // Add admin panel link
            const navbarNav = document.querySelector('#navbarNav .navbar-nav');
            const adminNavItem = document.createElement('li');
            adminNavItem.className = 'nav-item';
            adminNavItem.innerHTML = '<a class="nav-link" href="admin.html">Admin Panel</a>';
            navbarNav.insertBefore(adminNavItem, document.getElementById('logout').parentNode);
          }
        })
        .catch(error => console.error('Error fetching user:', error));
      }

      // Logout functionality
      document.getElementById('logout').addEventListener('click', function(e) {
        e.preventDefault();
        localStorage.removeItem('token');
        window.location.href = 'index.html';
      });

      // Initialize Quill editor
      const quill = new Quill('#editor-container', {
        modules: {
          toolbar: [
            [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
            ['bold', 'italic', 'underline', 'strike'],
            [{ 'color': [] }, { 'background': [] }],
            [{ 'align': [] }],
            [{ 'list': 'ordered'}, { 'list': 'bullet' }],
            ['blockquote', 'code-block'],
            ['link', 'image'],
            ['clean']
          ]
        },
        placeholder: 'Write your article here...',
        theme: 'snow'
      });

      // Handle form submission
      document.getElementById('post-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Get editor content and save to hidden input
        const editorContent = quill.root.innerHTML;
        document.getElementById('content').value = editorContent;
        
        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;
        const imageFile = document.getElementById('image').files[0];
        
        // Create FormData object for file upload
        const formData = new FormData();
        formData.append('title', title);
        formData.append('content', content);
        if (imageFile) {
          formData.append('image', imageFile);
        }
        
        // Create post
        fetch('http://localhost:5001/api/posts', {
          method: 'POST',
          headers: {
            'x-auth-token': token
          },
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          if (data._id) {
            // Redirect to post page
            window.location.href = `post.html?id=${data._id}`;
          } else if (data.msg) {
            // Show error message
            showAlert(data.msg, 'danger');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          showAlert('An error occurred. Please try again.', 'danger');
        });
      });
      
      // Function to show alerts
      function showAlert(message, type) {
        const alertContainer = document.getElementById('alert-container');
        alertContainer.innerHTML = `
          <div class="alert alert-${type} alert-dismissible fade show" role="alert">
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
