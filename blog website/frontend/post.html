<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post - Blog Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.2/dist/quill.snow.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #343a40;
    }
    .post-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .post-title {
      color: #343a40;
      margin-bottom: 0.5rem;
    }
    .post-meta {
      color: #6c757d;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }
    .post-content {
      margin-bottom: 2rem;
      line-height: 1.8;
    }
    .post-content h1, .post-content h2, .post-content h3, 
    .post-content h4, .post-content h5, .post-content h6 {
      margin-top: 1.5rem;
      margin-bottom: 1rem;
      color: #343a40;
    }
    .post-content img {
      max-width: 100%;
      height: auto;
      margin: 1rem 0;
    }
    .post-content blockquote {
      border-left: 4px solid #ced4da;
      padding-left: 1rem;
      margin-left: 0;
      color: #6c757d;
    }
    .post-content pre {
      background-color: #f8f9fa;
      padding: 1rem;
      border-radius: 4px;
      overflow-x: auto;
    }
    .post-content ul, .post-content ol {
      margin-bottom: 1rem;
      padding-left: 2rem;
    }
    .post-actions {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid #dee2e6;
    }
    #editor-container {
      height: 400px;
      margin-bottom: 20px;
    }
    .ql-editor {
      font-size: 16px;
      line-height: 1.8;
    }
    .ql-toolbar {
      border-top-left-radius: 4px;
      border-top-right-radius: 4px;
    }
    .ql-container {
      border-bottom-left-radius: 4px;
      border-bottom-right-radius: 4px;
      font-family: 'Arial', sans-serif;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">Blog Website</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item" id="createPostNav" style="display: none;">
            <a class="nav-link" href="create.html">Create Post</a>
          </li>
          <li class="nav-item" id="loginNav">
            <a class="nav-link" href="login.html">Login</a>
          </li>
          <li class="nav-item" id="registerNav">
            <a class="nav-link" href="register.html">Register</a>
          </li>
          <li class="nav-item" id="logoutNav" style="display: none;">
            <a class="nav-link" href="#" id="logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div id="alert-container"></div>
    <div class="post-container">
      <div id="post-content">
        <!-- Post will be loaded here -->
        <div class="text-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
      <div class="post-actions" id="post-actions" style="display: none;">
        <button class="btn btn-primary" id="edit-post">Edit Post</button>
        <button class="btn btn-danger" id="delete-post">Delete Post</button>
      </div>
    </div>
  </div>

  <!-- Edit Post Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Edit Post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="edit-form" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="edit-title" class="form-label">Title</label>
              <input type="text" class="form-control" id="edit-title" required>
            </div>
            <div class="mb-3">
              <label for="editor-container" class="form-label">Content</label>
              <div id="editor-container"></div>
              <input type="hidden" id="edit-content">
            </div>
            <div class="mb-3">
              <label for="edit-image" class="form-label">Image (Optional)</label>
              <input type="file" class="form-control" id="edit-image" accept="image/*">
              <div class="form-text">Upload a new image or leave empty to keep the current one.</div>
              <div id="current-image-container" class="mt-2"></div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="save-edit">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.2/dist/quill.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get post ID from URL
      const urlParams = new URLSearchParams(window.location.search);
      const postId = urlParams.get('id');
      
      if (!postId) {
        window.location.href = 'index.html';
      }
      
      // Check if user is logged in
      const token = localStorage.getItem('token');
      let currentUserId = null;
      
      if (token) {
        document.getElementById('loginNav').style.display = 'none';
        document.getElementById('registerNav').style.display = 'none';
        document.getElementById('logoutNav').style.display = 'block';
        document.getElementById('createPostNav').style.display = 'block';
        
        // Check if user is admin to show admin panel link
        fetch('http://localhost:5001/api/users/me', {
          headers: {
            'x-auth-token': token
          }
        })
        .then(response => response.json())
        .then(user => {
          currentUserId = user._id;
          
          if (user.isAdmin) {
            // Add admin panel link
            const navbarNav = document.querySelector('#navbarNav .navbar-nav');
            const adminNavItem = document.createElement('li');
            adminNavItem.className = 'nav-item';
            adminNavItem.innerHTML = '<a class="nav-link" href="admin.html">Admin Panel</a>';
            navbarNav.insertBefore(adminNavItem, document.getElementById('logoutNav'));
          }
        })
        .catch(error => console.error('Error fetching user:', error));
        
        // Get current user info
        fetch('http://localhost:5001/api/users/me', {
          headers: {
            'x-auth-token': token
          }
        })
        .then(response => response.json())
        .then(user => {
          currentUserId = user._id;
        })
        .catch(error => console.error('Error fetching user:', error));
      }

      // Logout functionality
      document.getElementById('logout')?.addEventListener('click', function(e) {
        e.preventDefault();
        localStorage.removeItem('token');
        window.location.href = 'index.html';
      });

      // Fetch post
      fetch(`http://localhost:5001/api/posts/${postId}`)
        .then(response => response.json())
        .then(post => {
          document.title = `${post.title} - Blog Website`;
          
          const postContent = document.getElementById('post-content');
          const date = new Date(post.date).toLocaleDateString();
          
          postContent.innerHTML = `
            <h1 class="post-title">${post.title}</h1>
            <div class="post-meta">Posted by ${post.name} on ${date}</div>
            ${post.image ? `<div class="post-image mb-4"><img src="http://localhost:5001${post.image}" class="img-fluid rounded" alt="Post image"></div>` : ''}
            <div class="post-content">${post.content}</div>
          `;
          
          // Show edit/delete buttons if user is the author
          if (token && currentUserId === post.user) {
            document.getElementById('post-actions').style.display = 'block';
            
            // Setup edit form
            document.getElementById('edit-title').value = post.title;
            
            // Initialize Quill editor
            const quill = new Quill('#editor-container', {
              modules: {
                toolbar: [
                  [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                  ['bold', 'italic', 'underline', 'strike'],
                  [{ 'color': [] }, { 'background': [] }],
                  [{ 'align': [] }],
                  [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                  ['blockquote', 'code-block'],
                  ['link', 'image'],
                  ['clean']
                ]
              },
              theme: 'snow'
            });
            
            // Set editor content
            quill.root.innerHTML = post.content;
            
            // Display current image if exists
            const currentImageContainer = document.getElementById('current-image-container');
            if (post.image) {
              currentImageContainer.innerHTML = `
                <p>Current image:</p>
                <img src="http://localhost:5001${post.image}" class="img-thumbnail" style="max-height: 200px;" alt="Current post image">
              `;
            } else {
              currentImageContainer.innerHTML = '<p>No image currently attached to this post.</p>';
            }
            
            // Edit post
            document.getElementById('edit-post').addEventListener('click', function() {
              const editModal = new bootstrap.Modal(document.getElementById('editModal'));
              editModal.show();
            });
            
            // Save edit
            document.getElementById('save-edit').addEventListener('click', function() {
              const title = document.getElementById('edit-title').value;
              const content = quill.root.innerHTML;
              document.getElementById('edit-content').value = content;
              const imageFile = document.getElementById('edit-image').files[0];
              
              // Create FormData object for file upload
              const formData = new FormData();
              formData.append('title', title);
              formData.append('content', content);
              if (imageFile) {
                formData.append('image', imageFile);
              }
              
              fetch(`http://localhost:5001/api/posts/${postId}`, {
                method: 'PUT',
                headers: {
                  'x-auth-token': token
                },
                body: formData
              })
              .then(response => response.json())
              .then(updatedPost => {
                const editModal = bootstrap.Modal.getInstance(document.getElementById('editModal'));
                editModal.hide();
                
                // Update post content
                document.title = `${updatedPost.title} - Blog Website`;
                postContent.innerHTML = `
                  <h1 class="post-title">${updatedPost.title}</h1>
                  <div class="post-meta">Posted by ${updatedPost.name} on ${date}</div>
                  ${updatedPost.image ? `<div class="post-image mb-4"><img src="http://localhost:5001${updatedPost.image}" class="img-fluid rounded" alt="Post image"></div>` : ''}
                  <div class="post-content">${updatedPost.content}</div>
                `;
                
                showAlert('Post updated successfully', 'success');
              })
              .catch(error => {
                console.error('Error updating post:', error);
                showAlert('Error updating post', 'danger');
              });
            });
            
            // Delete post
            document.getElementById('delete-post').addEventListener('click', function() {
              if (confirm('Are you sure you want to delete this post?')) {
                fetch(`http://localhost:5001/api/posts/${postId}`, {
                  method: 'DELETE',
                  headers: {
                    'x-auth-token': token
                  }
                })
                .then(response => response.json())
                .then(data => {
                  if (data.msg === 'Post removed') {
                    window.location.href = 'index.html';
                  }
                })
                .catch(error => {
                  console.error('Error deleting post:', error);
                  showAlert('Error deleting post', 'danger');
                });
              }
            });
          }
        })
        .catch(error => {
          console.error('Error fetching post:', error);
          document.getElementById('post-content').innerHTML = 
            '<div class="alert alert-danger">Error loading post. Please try again later.</div>';
        });
      
      // Function to show alerts
      function showAlert(message, type) {
        const alertContainer = document.getElementById('alert-container');
        alertContainer.innerHTML = `
          <div class="alert alert-${type} alert-dismissible fade show" role="alert">
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
