<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.2/dist/quill.core.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #343a40;
    }
    .blog-post {
      margin-bottom: 2rem;
      padding: 1.5rem;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .blog-post h2 {
      color: #343a40;
    }
    .blog-post .meta {
      color: #6c757d;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    .blog-post .content {
      margin-bottom: 1rem;
      overflow: hidden;
    }
    /* Rich text content styles */
    .content h1, .content h2, .content h3, 
    .content h4, .content h5, .content h6 {
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
      color: #343a40;
      font-size: 1.1rem;
    }
    .content p {
      margin-bottom: 0.5rem;
    }
    .content img {
      max-width: 100%;
      height: auto;
      margin: 0.5rem 0;
    }
    .content blockquote {
      border-left: 3px solid #ced4da;
      padding-left: 0.75rem;
      margin-left: 0;
      color: #6c757d;
      font-style: italic;
    }
    .content pre {
      background-color: #f8f9fa;
      padding: 0.5rem;
      border-radius: 4px;
      font-size: 0.9rem;
      overflow-x: auto;
    }
    .content ul, .content ol {
      padding-left: 1.5rem;
      margin-bottom: 0.5rem;
    }
    .blog-post .read-more {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
      display: inline-block;
      margin-top: 0.5rem;
    }
    .blog-post .read-more:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">Blog Website</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item" id="createPostNav" style="display: none;">
            <a class="nav-link" href="create.html">Create Post</a>
          </li>
          <li class="nav-item" id="loginNav">
            <a class="nav-link" href="login.html">Login</a>
          </li>
          <li class="nav-item" id="registerNav">
            <a class="nav-link" href="register.html">Register</a>
          </li>
          <li class="nav-item" id="logoutNav" style="display: none;">
            <a class="nav-link" href="#" id="logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <h1 class="mb-4">Latest Blog Posts</h1>
        <div id="posts-container">
          <!-- Posts will be loaded here -->
          <div class="text-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Function to create a preview of the post content
    function createPostPreview(htmlContent) {
      // Create a temporary div to parse the HTML content
      const tempDiv = document.createElement('div');
      tempDiv.innerHTML = htmlContent;
      
      // Get the text content
      let textContent = tempDiv.textContent || tempDiv.innerText || '';
      
      // Limit to 200 characters
      if (textContent.length > 200) {
        textContent = textContent.substring(0, 200) + '...';
      }
      
      // Create a simplified preview that preserves some formatting
      // Extract the first image if it exists
      const firstImage = tempDiv.querySelector('img');
      const imageHtml = firstImage ? `<img src="${firstImage.src}" class="img-fluid mb-2" style="max-height: 100px; width: auto;">` : '';
      
      // Extract headings
      const firstHeading = tempDiv.querySelector('h1, h2, h3, h4, h5, h6');
      const headingHtml = firstHeading ? `<${firstHeading.tagName.toLowerCase()} style="font-size: 1.1rem; margin-top: 0;">${firstHeading.textContent}</${firstHeading.tagName.toLowerCase()}>` : '';
      
      return `${imageHtml}${headingHtml}<p>${textContent}</p>`;
    }
    document.addEventListener('DOMContentLoaded', function() {
      // Check if user is logged in
      const token = localStorage.getItem('token');
      if (token) {
        document.getElementById('loginNav').style.display = 'none';
        document.getElementById('registerNav').style.display = 'none';
        document.getElementById('logoutNav').style.display = 'block';
        document.getElementById('createPostNav').style.display = 'block';
        
        // Check if user is admin to show admin panel link
        fetch('http://localhost:5001/api/users/me', {
          headers: {
            'x-auth-token': token
          }
        })
        .then(response => response.json())
        .then(user => {
          if (user.isAdmin) {
            // Add admin panel link
            const navbarNav = document.querySelector('#navbarNav .navbar-nav');
            const adminNavItem = document.createElement('li');
            adminNavItem.className = 'nav-item';
            adminNavItem.innerHTML = '<a class="nav-link" href="admin.html">Admin Panel</a>';
            navbarNav.insertBefore(adminNavItem, document.getElementById('logoutNav'));
          }
        })
        .catch(error => console.error('Error fetching user:', error));
      }

      // Logout functionality
      document.getElementById('logout').addEventListener('click', function(e) {
        e.preventDefault();
        localStorage.removeItem('token');
        window.location.href = 'index.html';
      });

      // Fetch posts
      fetch('http://localhost:5001/api/posts')
        .then(response => response.json())
        .then(posts => {
          const postsContainer = document.getElementById('posts-container');
          postsContainer.innerHTML = '';
          
          if (posts.length === 0) {
            postsContainer.innerHTML = '<div class="alert alert-info">No posts found.</div>';
            return;
          }

          posts.forEach(post => {
            const date = new Date(post.date).toLocaleDateString();
            const postHTML = `
              <div class="blog-post">
                <div class="row">
                  ${post.image ? `
                    <div class="col-md-4 mb-3">
                      <img src="http://localhost:5001${post.image}" class="img-fluid rounded" alt="Post image">
                    </div>
                    <div class="col-md-8">
                  ` : `<div class="col-12">`}
                    <h2>${post.title}</h2>
                    <div class="meta">Posted by ${post.name} on ${date}</div>
                    <div class="content">
                      ${createPostPreview(post.content)}
                    </div>
                    <a href="post.html?id=${post._id}" class="read-more">Read More</a>
                  </div>
                </div>
              </div>
            `;
            postsContainer.innerHTML += postHTML;
          });
        })
        .catch(error => {
          console.error('Error fetching posts:', error);
          document.getElementById('posts-container').innerHTML = 
            '<div class="alert alert-danger">Error loading posts. Please try again later.</div>';
        });
    });
  </script>
</body>
</html>
